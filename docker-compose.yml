version: '2'

services:
    nginx:
        restart: always
        image: nginx:1.23-alpine
        ports:
            - 80:80
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - static_volume:/app/backend/review_project/static
            - media_volume:/app/backend/review_project/media
    server:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
        entrypoint: /app/docker/backend/server-entrypoint.sh
        volumes:
            - static_volume:/app/backend/review_project/static
            - media_volume:/app/backend/review_project/media
        expose:
            - 8000     
        env_file:
            - ./src/.env
        depends_on:
            - db
    worker:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
        entrypoint: /app/docker/backend/worker-entrypoint.sh
        volumes:
            - static_volume:/app/backend/review_project/static
            - media_volume:/app/backend/review_project/media
        env_file:
            - ./src/.env
        depends_on:
            - server
            - redis
    celerybeat:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
        entrypoint: /app/docker/backend/celerybeat-entrypoint.sh
        volumes:
            - static_volume:/app/backend/review_project/static
            - media_volume:/app/backend/review_project/media
        env_file:
            - ./src/.env
        depends_on:
            - server
            - redis

    redis:
        restart: unless-stopped
        image: redis:7.0.5-alpine 
        expose:
            - 6379
    db:
        image: postgres:13.0-alpine
        restart: unless-stopped
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./src/.env
        expose:
            - 5432
    

volumes:
    static_volume: {}
    media_volume: {}
    postgres_data: {}
